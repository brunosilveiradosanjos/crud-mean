<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field>
            <input 
                matInput 
                type="text" 
                formControlName="title" 
                placeholder="Type the title">
        <mat-error *ngIf="form.get('title').invalid">Pease enter a post title</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type='button' (click)='filePicker.click()'>Pick Image</button>
            <input type='file' #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
        <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <textarea 
                matInput
                rows="4"
                formControlName="content" 
                placeholder="Type the content"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Pease enter a post content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="warn" type="submit">Save Post</button>
    </form>
</mat-card>
