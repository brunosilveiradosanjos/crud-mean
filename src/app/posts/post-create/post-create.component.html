<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input 
                matInput 
                type="text" 
                name="title" 
                [ngModel] = "post.title" 
                required 
                #title="ngModel"
                placeholder="Type the title">
        <mat-error *ngIf="title.invalid">Pease enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea 
                matInput row="4" 
                name="content" 
                [ngModel] = "post.content"
                required 
                minlength="3" 
                #content="ngModel"
                placeholder="Type the content"></textarea>
        <mat-error *ngIf="content.invalid">Pease enter a post content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="warn" type="submit">Save Post</button>
    </form>
</mat-card>
